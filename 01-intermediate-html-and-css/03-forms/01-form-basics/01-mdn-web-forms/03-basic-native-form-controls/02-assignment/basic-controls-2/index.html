<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
          <legend>Who is your favorite pony?</legend>
          <ul>
            <li>
                <input type="radio" id="pinkie" name="pony" value="pinkie">
                <label for="pinkie">Pinkie Pie</label>

            </li>
            <li>
                <input type="radio" id="rainbow" name="pony" value="rainbow">
                <label for="rainbow">Rainbow Dash</label>

            </li>
            <li>
                <input type="radio" id="twilight" name="pony" value="twilight">
                <label for="twilight">Twilight Sparkle</label>

            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Hotdog preferences</legend>
          <ul>
            <li>
                <input type="checkbox" id="vegan" name="toppings" value="vegan">
                <label for="vegan">Vegan</label>
            </li>
            <li>
                <input type="checkbox" id="onions" name="toppings" value="onions">
                <label for="onions">Onions</label>
            </li>
            <li>
                <input type="checkbox" id="ketchup" name="toppings" value="ketchup">
                <label for="ketchup">Ketchup</label>
            </li>
          </ul>
        </fieldset>
        <button>Submit</button>
      </form>
    
</body>
</html>
